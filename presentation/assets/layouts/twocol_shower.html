<div class="slide {{ class }}" id = "{{ id }}">
  <div>
    <section>
      {{#header}}
      <header>
        <h2>
          {{{ title }}}
        </h2>
      </header>
      {{/header}}
      {{{ content }}}  
      <article>
        <div class='left' style='float:left;width:48%'>
        {{{ left }}}
        </div>    
        <div class='right' style='float:right;width:48%'>
        {{{ right }}}
        </div>
      </article>
    </section>
  </div>
</div>
